<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh Fetch Data</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans flex flex-col min-h-screen">

    <!-- Navbar Section -->
    <nav class="bg-white shadow-md">
        <div class="max-w-7xl mx-auto px-2 sm:px-6 lg:px-8">
            <div class="relative flex items-center justify-between h-16">
                <!-- Logo -->
                <div class="absolute inset-y-0 right-0 flex items-center sm:hidden">
                    <button id="hamburger" type="button" class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-white hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white">
                        <span class="sr-only">Open main menu</span>
                        <svg class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                    </button>
                </div>
                <div class="flex items-center justify-center sm:items-stretch sm:justify-start righ-0">
                    <a href="#" class="text-xl font-bold text-gray-900">My Profiles</a>
                </div>
                <!-- Navbar Links (Desktop) -->
                <div class="hidden md:flex space-x-8 text-[#515151]">
                    <a href="index.html" class="hover:text-[#7a8896] pl-4 pr-4">Home</a>
                    <a href="biodata.html" class="hover:text-[#7a8896] pl-4 pr-4">Biodata</a>
                    <a href="contact_us.html" class="hover:text-[#7a8896] pl-4 pr-4">Contact</a>
                    <a href="Posts.html" class="hover:text-[#7a8896] pl-4 pr-4">Post</a>
                <a href="FreePage.html" class="hover:text-[#7a8896] pl-4 pr-4">FreePage</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Mobile Navbar (Hidden by Default) -->
    <div id="mobileMenu" class="hidden sm:hidden bg-white shadow-md absolute top-16 left-0 right-0 z-10 flex flex-col space-y-4 p-4">
        <a href="index.html" class="text-gray-900">Home</a>
        <a href="biodata.html" class="text-gray-900">Biodata</a>
        <a href="contact_us.html" class="text-gray-900">Contact</a>
        <a href="Posts.html" class="text-gray-900">Post</a>
        <a href="FreePage.html" class="text-gray-900">FreePage</a>
    </div>

    <!-- JavaScript to Toggle Menu -->
    <script>
        // Get the hamburger and mobile menu elements
        const hamburger = document.getElementById('hamburger');
        const mobileMenu = document.getElementById('mobileMenu');

        // Add click event listener to toggle the menu
        hamburger.addEventListener('click', () => {
            // Toggle the visibility of the mobile menu
            mobileMenu.classList.toggle('hidden');
        });
    </script>

    <!-- Kontainer (Konten Utama) -->
    <div class="container mx-auto my-10 px-4 sm:px-6 lg:px-8 flex-grow">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">Detail Post</h1>

        <!-- Kartu untuk menampilkan data -->
        <div id="post-card" class="bg-white p-6 rounded-lg shadow-lg max-w-lg mx-auto">
            <div class="animate-pulse">
                <div class="h-4 bg-gray-300 rounded w-1/4 mb-2"></div>
                <div class="h-6 bg-gray-300 rounded w-3/4 mb-2"></div>
                <div class="h-4 bg-gray-300 rounded w-full mb-4"></div>
            </div>
        </div>
    </div>

    <script>
        // URL untuk mengambil data
        const apiUrl = 'https://jsonplaceholder.typicode.com/posts/49'; // ID Post 49

        // Mengambil data menggunakan fetch
        fetch(apiUrl)
            .then(response => {
                // Memeriksa apakah response berhasil (status 200-299)
                if (!response.ok) {
                    throw new Error('Respon jaringan tidak oke');
                }
                return response.json();  // Mengonversi respons menjadi JSON
            })
            .then(data => {
                // Mendapatkan elemen kartu untuk menampilkan data
                const postCard = document.getElementById('post-card');
                
                // Membuat HTML untuk post
                const postHTML = `
                    <h2 class="text-2xl font-semibold text-gray-900">ID Post: ${data.id}</h2>
                    <h3 class="text-xl font-semibold text-indigo-600 mt-2">${data.title}</h3>
                    <p class="text-gray-700 mt-4">${data.body}</p>
                `;
                
                // Menyisipkan HTML ke dalam kartu
                postCard.innerHTML = postHTML;
            })
            .catch(error => {
                console.error('Kesalahan saat mengambil data:', error);
                const postCard = document.getElementById('post-card');
                postCard.innerHTML = `<p class="text-red-600">Gagal memuat data. Coba lagi nanti.</p>`;
            });
    </script>

    <!-- Footer Section -->
    <footer class="bg-gray-800 text-white py-6 mt-8">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 Tekno Pintar. All rights reserved.</p>
            <a class="hover:text-gray-400 p-3" href="https://fti.unai.edu/">FTI UNAI</a>
            <a class="hover:text-gray-400 p-3" href="https://unai.edu/">Situs Web</a>
        </div>
    </footer>

</body>
</html>
